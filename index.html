<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>海底撈統領店特約廠商名單</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 40px;
      background: #f9f9f9;
      color: #333;
      position: relative;
    }
    .panda-img {
      position: absolute;
      top: 70px;           
      right: 30px;           
      transform: scale(1.5); 
      z-index: 1000;         
      pointer-events: none;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header-center {
      text-align: center;
      flex-grow: 1;
    }

    .header-center h2 {
      font-size: 26px;
      color: #d62828;
      margin-bottom: 10px;
    }

    .header-center input {
      padding: 10px 15px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .header-bar img {
      height: 80px;
    }

    #adminCorner {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 100;
    }

    #adminBtn {
      background-color: transparent;
      color: #999;
      border: 1px solid #ccc;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #adminBtn:hover {
      background-color: #f03e3e;
      color: white;
      border-color: #f03e3e;
    }

    #uploadWrapper {
      display: none;
      text-align: center;
      margin-bottom: 20px;
    }

    #excelUploadLabel {
      background-color: #f03e3e;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }

    #fileName {
      margin-left: 10px;
      color: #d62828;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 10px 12px;
      border: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #f03e3e;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #ffe8e8;
    }
  </style>
</head>
<body>
  <div class="header-bar">
  <img src="/images/hi_logo.png" alt="Hi Logo">
  
  <div class="header-center">
    <h2>海底撈統領店特約廠商名單</h2>
    <input type="text" id="searchInput" placeholder="輸入公司行號搜尋..." oninput="filterTable()">
  </div>
  
 <img src="/images/panda.png" alt="Panda Mascot" class="panda-img">
</div>

<!-- 管理員按鈕固定右上角 -->
<div id="adminCorner">
  <button id="adminBtn">管理員</button>
</div>

<!-- 檔案上傳區 -->
<div id="uploadWrapper">
  <label id="excelUploadLabel">
    選擇 Excel 檔案
    <input type="file" id="excelUpload" accept=".xlsx" style="display:none">
  </label>
  <span id="fileName">未選擇檔案</span>
</div>
  <table>
    <thead>
      <tr>
        <th>公司行號</th>
        <th>優惠折扣</th>
        <th>使用規則</th>
      </tr>
    </thead>
    <tbody id="vendorTable"></tbody>
  </table>

  <script>
    let allVendors = [];

    function renderTable(data) {
      const table = document.getElementById("vendorTable");
      table.innerHTML = "";
      data.forEach(v => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${v["公司行號"] || "-"}</td>
          <td>${v["優惠折扣"] || "-"}</td>
          <td>${v["使用規則"] || "-"}</td>
        `;
        table.appendChild(tr);
      });
    }

    function filterTable() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allVendors.filter(v => v["公司行號"]?.toLowerCase().includes(keyword));
      renderTable(filtered);
    }

    document.getElementById("excelUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      document.getElementById("fileName").innerText = file.name;

      const formData = new FormData();
      formData.append("file", file);

      axios.post("/upload", formData)
        .then(() => {
          alert("✅ 上傳成功！");
          return axios.get("/vendors");
        })
        .then(res => {
          allVendors = res.data.data;
          renderTable(allVendors);
        })
        .catch(err => {
          alert("❌ 上傳失敗：" + (err.response?.data?.message || err.message));
        });
    });

    window.onload = function () {
      axios.get("/vendors")
        .then(res => {
          allVendors = res.data.data;
          renderTable(allVendors);
        })
        .catch(() => {
          allVendors = [];
          renderTable(allVendors);
        });
    };

    document.getElementById("adminBtn").addEventListener("click", function () {
      const pwd = prompt("請輸入管理員密碼：");
      if (pwd === "42974314") {
        document.getElementById("uploadWrapper").style.display = "block";
        alert("✅ 登入成功！可以上傳 Excel");
      } else {
        alert("❌ 密碼錯誤");
      }
    });
  </script>
</body>
</html>
